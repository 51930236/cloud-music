<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="author" content="吴世强">
  <title></title>
  <script>

  </script>
  <style>
    body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
      background: #171717 url('https://static.wallhaven.cc/images/layout/bg-dark-grain.png') top left repeat;
    }

    .wrap {
      width: 90%;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .img-responsive {
      width: 100%;
    }

    @media screen and (max-width: 400px) {
      #app {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        padding: 0 20px 0 20px;
      }
    }
  </style>
  <script src="https://unpkg.com/vue@3"></script>
</head>

<body>


  <div id="app">
    <div class="wrap">
      <div class="container" v-for="(item, index) in 55" :key="index">
       
        <!-- <img class="img-responsive"
          src="https://img1.baidu.com/it/u=1966616150,2146512490&fm=253&app=138&size=w931&n=0&f=JPEG&fmt=auto?sec=1662051600&t=38bad5904ec08310023d169f5287e803"
          alt=""> -->
          <img class="img-responsive"
          :src="'./img/'+(index+1)+'.png'"
          alt="">
      
      </div>
    </div>
  </div>

  <script>
    const {
      createApp
    } = Vue

    createApp({
      data() {
        return {
          message: 'Hello Vue!'
        }
      }
    }).mount('#app')
  </script>
</body>

</html>
